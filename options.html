<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<div>
			<h3>Change default playback rates</h3>
			<form name="defaultRatesForm">
				<label for="startRate">Start speed:</label>
				<input type="number" name="startRate" value="1.0" step="0.05" min="0" max="16">

				<label for="maxRate">Max speed:</label>
				<input type="number" name="maxRate" value="3.0" step="0.05" min="0" max="16">

				<label for="minRate">Min speed:</label>
				<input type="number" name="minRate" value="0.5" step="0.05" min="0" max="16">

				<label for="stepRate">Step:</label>
				<input type="number" name="stepRate" value="0.1" step="0.05" min="0.05" max="1">

				<input type="button" value="Reset rates" name="resetButton">

				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
	<script src="options.js"></script>
</html>
